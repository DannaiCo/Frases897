<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valentin 2026</title>

  <!-- Tipografía -->
  <link rel="stylesheet" href="https://use.typekit.net/vsp7vcb.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 897px;
      height: 192px;
      font-family: "poppins", sans-serif;
      font-weight: 300;
      font-style: italic;
    }

    .contenedor {
      position: relative;
      width: 897px;
      height: 192px;
    }

    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .frase {
      position: absolute;
      top: 55%;
      left: 49.5%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 420px;
      text-align: center;
      font-size: 28px;
      line-height: 1.1;
      font-weight: 300;
      font-style: italic;
      color: #842a4d;
      font-family: "poppins", sans-serif;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      word-wrap: break-word;
      white-space: normal;
    }

    .mostrar {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <video autoplay muted loop playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Cargando.
    </video>

    <div class="frase" id="frase"></div>
  </div>

<script>
  const frases = [
    "¿Llegaste bien?",
    "Acompañar hasta la estación",
    "Esperar el siguiente bus",
    "Prestar la tarjeta",
    "Dejar que suba primero",
    "Buscar la ruta que mejor le funciona",
    "Acompañar así se pase tu bus"
  ];

  const el = document.getElementById("frase");
  let index = 0;

  function mostrarFrase() {
    el.classList.remove("mostrar");

    setTimeout(() => {
      el.innerText = frases[index];
      el.classList.add("mostrar");
      index = (index + 1) % frases.length;
    }, 500);
  }

  // Mostrar primera frase
  mostrarFrase();

  // Rotar cada 5 segundos
  setInterval(mostrarFrase, 5000);
</script>

</body>
</html>
